{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to {{ user }}'s Profile !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user }}</h2>
          
    {% else %}
        <h2>Register or Login</h2>
     
    {% endif %}
  </div>
</div>
 
{% endblock %}
