{% extends 'base.html' %}

{% block content %}
<section class="about" id="contact-form">
<div class="contact-us row justify-content-center">
        <h1>Contact Us</h1>
</div>
    <div class="signup-form">
        <!-- EmailJS function -->
        {# Used some bootstrap classes to make input borders #}
        <form id="contactForm" onsubmit="return sendMail(this);">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" name="name" id="fullname" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea3">Send us Your Enquiries</label>
                <textarea class="form-control" name="info_request" id="exampleFormControlTextarea3" rows="7" required></textarea>
            </div>
            <div class="row justify-content-center">
            <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
